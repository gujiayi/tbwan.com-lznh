<div class="bottom">
  <div class="wrap">
    <p class="attention" onclick="attention(true)">关注公众号</p>
    <p class="share" >分享小伙伴</p>
  </div>
</div>
<div class="gy-footer">
  {{data name="移动专题底部信息"}}
  {{$DATA['移动专题底部信息']}}
</div>

<div class="sharemask" onclick="attention(false)">
  <section class="attention">
    <i></i>
    <em>微信公众号：</em>
    {{data name="专题官网底部二维码显示"}}
    <img src="{{$DATA['专题官网底部二维码显示']['list'][0]['thumb']}}" alt="微信公众号" class="sh_i">
  </section>
</div>
<div id="share-m" class="share-m" onclick="shareClose()">
  <div class="share_ctrl ">
    <div class=" share_buttons">
      <a class="share-btn_cp" href="javascript:void(0)">
        <i></i><em>复制链接</em>
      </a>
      <a class=" share-btn_wx" href="javascript:void(0)">
        <i></i><em>微信</em>
      </a>
      <a class=" share-btn_qqfan" href="javascript:void(0)">
        <i></i><em>QQ好友</em>
      </a>
      <a class=" share-btn_qq" href="javascript:void(0)">
        <i></i><em>QQ空间</em>
      </a>
    </div>
    <div class="share_qrcode">
      <div>
        <a class="btn-close "><i class="sharefont ">+</i></a>
        <p>长按保存二维码到本地<br>使用微信识别进行分享</p>
        <span id="code"></span>
      </div>
    </div>
    <div class="share_link">
      <div>
        <a class="btn-close "><i class="sharefont ">+</i></a>
        <p>长按链接复制后分享给好友</p>
        <span id='indexLink'></span>
      </div>
    </div>
  </div>
</div>
<div id="share-wx" class="share-wx" onclick="shareClose()">
  <div class='icon'><i></i></div>
  <p>点右上角分享</p>
</div>
